<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }

        #myHeading{
            background-color: lightblue;
            margin: 0px;
            padding:20px;
        }

        #myDiv{
            height:400px;
            background-color:lightsteelblue;
        }

    </style>
</head>
<body id="docBody">
    <h1 id="myHeading"> Hi, <span id="userName"> World </span> :)</h1>

    <div id="myDiv"></div>

    <button href="#" id="colorChange">Click to change to pink</button>

    <script>
        console.log("This is your page talking to you! LOL");

        let answer = prompt("What is your name?")
        console.log(answer);
        document.getElementById("userName").innerText = answer;

        let bigDiv = document.getElementById("myDiv");
        let trigButton = document.getElementById("colorChange");
        let docHeading = document.getElementById("myHeading");

        console.log(trigButton);

        trigButton.addEventListener("click", function(){
           let userAnswer = confirm("Are you sure you wnat to do this?");
           console.log(userAnswer);

            if(userAnswer == true){
                docHeading.style.backgroundColor = "pink";

                bigDiv.style.backgroundColor = "lightpink";

                let smallHeading = document.createElement("h5");
                smallHeading.innerText = "YAY it's PINK!";
                smallHeading.style.fontStyle = "italic";
                bigDiv.appendChild(smallHeading);

                alert("The changes are now complete!");
            }
            else{
                alert("No action will be taken.")
            }

        });

     
    </script>



</body>
</html>
